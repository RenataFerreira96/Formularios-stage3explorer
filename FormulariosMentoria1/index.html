<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            
        <fieldset>
        <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="col-2">

                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>
                <div class="input-wrapper">
                    <label for="event-surname">Sobrenome</label>
                    <input type="text" id="event-surname"/>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="email">E-mail<span>(digite um email válido)</span> </label>
                <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
                <label for="password">Senha<span>(mínimo de 6 caracteres)</span> </label>
                <input type="password" id="password" />
            </div>
        </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
                    <input type="text" id="mentor-name" />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Seus horários disponíveis</legend>
                <legend class="sub-legend">Primeira mentoria</legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="first-date" />
                    </div>
                    <div class="input-wrapper">
                        <label for="hour-in">Das</label>
                        <input type="time" id="hour-in" />
                    </div>
                    <div class="input-wrapper">
                        <label for="hour-out">Até</label>
                        <input type="time" id="hour-out" />
                    </div>
                </div>
            
                 <legend class="sub-legend">Segunda mentoria</legend>

                <div class="col-3">
    
                     <div class="input-wrapper">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="first-date" />
                     </div>

                     <div class="input-wrapper">
                        <label for="hour-in">Das</label>
                        <input type="time" id="hour-in" />
                     </div>

                     <div class="input-wrapper">
                        <label for="hour-out">Até</label>
                        <input type="time" id="hour-out" />
                     </div>
                </div>
            </div>
    </fieldset> 

        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar"/>
        </footer>


    </div>
</body>
</html>
